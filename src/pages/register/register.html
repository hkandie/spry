<ion-header style="background-image:url('img/login_bg.png')">

    <ion-navbar style="background-image:url('img/login_bg.png')">
        <ion-title>Register</ion-title>
    </ion-navbar>

</ion-header>
<ion-content class="login-content" padding style="background-image:url('img/login_bg.png')"> 
    <div class="login-box">
        <form [formGroup]="registerForm" novalidate (ngSubmit)="register(registerForm)">
            <ion-row>
                <ion-col>
                    <ion-list inset>

                        <ion-item>
                            <ion-input type="text" placeholder="First Name"  formControlName="firstname"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input type="text" placeholder="Last Name" formControlName="lastname"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input type="text" placeholder="Mobile #" formControlName="username"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input type="password" placeholder="Password"  formControlName="password"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input type="text" placeholder="Profession" formControlName="profession"></ion-input>
                        </ion-item>

                        

                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.valid">Register</button>
                </ion-col>
            </ion-row>

        </form>
    </div>
</ion-content>
