<ion-header>
    <ion-navbar>
        <ion-title>
            Location
        </ion-title>
        <ion-buttons end>
            <button ion-button (click)="save_post()" color="primary" >Post</button>           
        </ion-buttons> 
        <ion-buttons end>
            <button ion-button (click)="closeModal()" color="primary" >Cancel</button>           
        </ion-buttons> 
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-card>
        <ion-item>
            <ion-icon name="contact" item-left large></ion-icon>
            <i> {{mark_contacts}}</i>
        </ion-item>
        <ion-item-divider></ion-item-divider>
        <ion-item>
            <ion-label   color="primary"> As Group</ion-label>
            <ion-toggle  [(ngModel)]="mark_as_group" checked="false"  color="secondary"></ion-toggle>
        </ion-item>
        <ion-item-divider></ion-item-divider>
        <ion-item>
            <ion-label   color="primary"> Surprise</ion-label>
            <ion-toggle   [(ngModel)]="mark_suprise"  checked="false"  color="secondary"></ion-toggle>
        </ion-item>
        <ion-item-divider></ion-item-divider>
        <ion-item>
            <ion-label   color="primary"> Notify</ion-label>
            <ion-toggle   [(ngModel)]="mark_notify"  checked="false" item-large color="secondary"></ion-toggle>
        </ion-item>
        <ion-item-divider></ion-item-divider>
        <ion-item text-wrap>
            {{mark_message}}
        </ion-item>

        <ion-item-divider></ion-item-divider>
        <ion-item>
            <ionic-gallery [items]="mark_images" [options]="options" ></ionic-gallery>

        </ion-item>
        <ion-item-divider></ion-item-divider>
        <ion-item center>
            {{mark_address}}
        </ion-item> 
        <ion-item-divider></ion-item-divider>
        <ion-item>
            <div #map id="map" style="widows: 100%;height: 200px;"></div>  
        </ion-item>

    </ion-card>


</ion-content>
