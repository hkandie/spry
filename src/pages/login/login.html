<ion-header style="background-image:url('img/login_bg.png')">

  <ion-navbar style="background-image:url('img/login_bg.png')">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="login-content" padding style="background-image:url('img/login_bg.png')"> 
  <div class="login-box">
    <form [formGroup]="myForm" novalidate (ngSubmit)="login(myForm)">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Mobile #"  formControlName="username"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password"  formControlName="password"></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full  type="submit"  [disabled]="!myForm.valid">Go</button>
          <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
