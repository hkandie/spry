<ion-header>
    <ion-navbar color="blue">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Mark a Person
        </ion-title>
        <ion-buttons end>
            <button ion-button (click)="login(myForm)" color="primary"   type="submit">Done</button>
            <button ion-button (click)="goBack()" royal>
                    <ion-icon name="arrow-round-back"></ion-icon>
            </button>            
        </ion-buttons> 
    </ion-navbar>
</ion-header>

<ion-content>
    <form [formGroup]="myForm" novalidate (ngSubmit)="login(myForm)">
        <ion-list>
            <ion-item>
                <ion-label   color="primary">Contacts</ion-label>
                <ion-select  color="primary" auto-complete placeholder="Search"  formControlName="mark_contacts" multiple="true" cancelText="Cancel" okText="Done">
                    <ion-option   *ngFor="let contact of contacts" value="{{contact.phoneNumber}}">{{contact.displayName}} - {{contact.phoneNumber}}</ion-option>
                </ion-select>
            </ion-item>

        <ion-item>
            <ion-label   color="primary"> As Group</ion-label>
            <ion-toggle  formControlName="mark_as_group" checked="false"  color="secondary"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label   color="primary"> Surprise</ion-label>
            <ion-toggle   formControlName="mark_suprise"  checked="false"  color="secondary"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label   color="primary"> Notify</ion-label>
            <ion-toggle   formControlName="mark_notify"  checked="false"  color="secondary"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-textarea type="textarea" formControlName="mark_message" style="border: 1px #F0F0F0 solid"></ion-textarea>
        </ion-item>
        <ion-item *ngFor="let file_uri of images">
            {{file_uri}}



    </ion-item>
    <ion-item>
        <button ion-button icon-left on-tap="openGallery()">
            <ion-icon name="add-circle"></ion-icon>
            Add Photos
        </button>
    </ion-item>

    <ion-item>
        <ion-input formControlName="mark_address" ></ion-input>
        <input formControlName="mark_long" type="hidden"/>
        <input formControlName="mark_lat"  type="hidden"/>
    </ion-item>
    <ion-item>

        <div #map id="map" style="widows: 100%;height: 30px;"></div>  
    </ion-item> 
</ion-list>
</form>
</ion-content>
