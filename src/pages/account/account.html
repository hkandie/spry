<ion-header>
    <ion-navbar>
        <ion-title>
            Account
        </ion-title>
        <ion-buttons end>
            <button ion-button (click)="logout()">
                    <ion-icon name="log-out"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="home" padding>
    <h3>Welcome inside, {{name}}!</h3>
    Your Email is: {{email}}
    <ion-card>
        <ion-card-header class="">
            News
        </ion-card-header>
        <ion-card-content>
            <!-- Add card content here! -->
        </ion-card-content>

    </ion-card>
    <ion-card>
        <ul id="dashborad_menu">
            <li>
                <span class="circle-frame">
                    <a  class="ajax-link"  href=""> 
                        <ion-icon name="albums"></ion-icon>
                        <div class="very-small-text"> My Account</div>
                    </a>
                </span>
            </li>
            <li>
                <span class="circle-frame">
                    <a  class="ajax-link"  href=""> 
                        <ion-icon name="clipboard"></ion-icon>
                        <div class="very-small-text">Statement</div>
                    </a>
                </span>
            </li>
            <li>
                <span class="circle-frame">
                    <a  class="ajax-link"  href=""> 
                        <ion-icon name="cash"></ion-icon>
                        <div class="very-small-text">Submit Payment Document</div>
                    </a>
                </span>
            </li>
            <li>
                <span class="circle-frame">
                    <a  class="ajax-link"  href=""> 
                        <ion-icon name="aperture"></ion-icon>
                        <div class="very-small-text">Vacate</div>
                    </a>
                </span>
            </li>
            <li>
                <span class="circle-frame">
                    <a  class="ajax-link"  href=""> 
                        <ion-icon name="help"></ion-icon>
                        <div class="very-small-text">Support</div>
                    </a>
                </span>
            </li>
            <li>
                <span class="circle-frame">
                    <a  class="ajax-link"  (click)="navigate(search)"> 
                        <ion-icon name="search"></ion-icon>
                        <div class="very-small-text">Search</div>
                    </a>
                </span>
            </li>
        </ul>

    </ion-card>
</ion-content>
