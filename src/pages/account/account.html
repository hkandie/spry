<ion-header>
    <ion-navbar>
        <ion-title>
            Account
        </ion-title>

    </ion-navbar>
</ion-header>

<ion-content class="home" padding>
    <ion-card>
        <ion-item>
            <ion-avatar item-left>
                <img src="{{profilePic}}">
            </ion-avatar>
            <h2>{{name}}</h2>
            <p>{{proffession}}</p>            
            <ion-icon name="create" color="primary" item-right large (click)="editProfile()"></ion-icon>
        </ion-item>
    </ion-card>
    <ion-card>
        <ion-list>
            <a ion-item (click)="editLocationWise()">
                <ion-icon name="pin" item-left></ion-icon>
                Location wise                
            </a>
        </ion-list>
        <ion-list>
            <a ion-item (click)="editHiddenContacts()">
                <ion-icon name="contacts" item-left></ion-icon>
                Hide Contacts
            </a>
        </ion-list>
        <ion-list>
            <a ion-item (click)="editHiddenContacts()">
                <ion-icon name="information-circle" item-left></ion-icon>
                Privacy Policy
                <ion-icon name="arrow-forward" item-right></ion-icon>
            </a>
        </ion-list>

    </ion-card>



</ion-content>
