<ion-header>

    <ion-navbar>
        <ion-title>Edit {{name}}</ion-title>
        <button ion-button (click)="closeModal()" item-right>Cancel</button>
    </ion-navbar>

</ion-header>
<ion-content class="login-content" padding> 
    <ion-card class="login-box">
        <ion-card-header>
            Profile
        </ion-card-header>
        <ion-card-content>
            <form [formGroup]="registerForm" novalidate (ngSubmit)="register(registerForm)">
                <ion-row>
                    <ion-col>
                        <ion-list inset>

                            <ion-item>
                                <ion-input type="text" placeholder="First Name"  formControlName="firstname"></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-input type="text" placeholder="Last Name" formControlName="lastname"></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-input type="text" placeholder="Mobile #" formControlName="username"></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-input type="text" placeholder="Profession" formControlName="profession"></ion-input>
                            </ion-item>
                        </ion-list>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col class="signup-col">

                        <button ion-button class="submit-btn" type="submit" [disabled]="!registerForm.valid">Save</button>
                    </ion-col>
                </ion-row>

            </form>
        </ion-card-content>
    </ion-card>
    <ion-card class="login-box">
        <ion-card-header>
            Change Password
        </ion-card-header>
        <ion-card-content>
            <form [formGroup]="passwordForm" novalidate (ngSubmit)="save_password(passwordForm)">
                <ion-row>
                    <ion-col>
                        <ion-list inset>

                            <ion-item>
                                <ion-input type="password" placeholder="Current Password"  formControlName="current"></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-input type="password" placeholder="Confirm" formControlName="password1"></ion-input>
                            </ion-item>
                        </ion-list>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col class="signup-col">
                        <button ion-button class="submit-btn" type="submit" [disabled]="!passwordForm.valid">Save Password</button>
                    </ion-col>
                </ion-row>

            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
